<div id="orderme" class="card mb-4 rounded-3 shadow-sm border-primary">
  <div class="card-header py-3 text-bg-primary border-primary">
    <h4 class="my-0 fw-normal">Залишіть нам заявку і ми з Вами зв'яжемося</h4>
  </div>
  <div class="card-body">
    <form class="row g-3" #personForm="ngForm">
      <div class="col-12">
        <label for="userName" class="form-label">
          Як можемо до Вас звертатись
        </label>
        <input
          id="userName"
          type="text"
          class="form-control"
          [(ngModel)]="person.userName"
          name="userName"
          required
          maxlength="20"
          minlength="3"
        />
      </div>
      <div class="col-md-6">
        <label for="tel" class="form-label">Номер телефону</label>
        <input
          id="tel"
          type="tel"
          class="form-control"
          placeholder="+38 (0xx) xxx-xx-xx"
          [(ngModel)]="person.phoneNumber"
          name="tel"
          mask=" (000) 00-00-000"
          prefix="+38"
          required
          [showMaskTyped]="true"
        />
      </div>
      <div class="col-12">
        <button
          type="submit"
          class="w-100 btn btn-lg btn-primary"
          (click)="onClick()"
          [disabled]="sendButtonIsDisabled || personForm.invalid"
        >
          Надіслати
        </button>
      </div>
    </form>
  </div>
</div>
